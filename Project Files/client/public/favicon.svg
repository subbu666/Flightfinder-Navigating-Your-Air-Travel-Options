<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#141d4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e4c158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>
  
  <!-- Outer glow circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.2"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.15"/>
  
  <!-- Main logo container -->
  <rect x="156" y="156" width="200" height="200" rx="40" fill="url(#logoGradient)"/>
  
  <!-- SB Text -->
  <text x="256" y="296" font-family="'Playfair Display', serif" font-size="120" font-weight="700" fill="#0a0e27" text-anchor="middle" dominant-baseline="middle">SB</text>
  
  <!-- Airplane accent - simplified minimalist plane -->
  <g transform="translate(330, 190) scale(0.8)" opacity="0.3">
    <path d="M 0,10 L 25,0 L 25,5 L 10,10 L 25,15 L 25,20 L 0,10 Z" fill="#0a0e27"/>
    <rect x="10" y="8" width="3" height="4" fill="#0a0e27"/>
  </g>
  
  <!-- Bottom accent line -->
  <path d="M 180,330 Q 256,340 332,330" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.4"/>
</svg>
